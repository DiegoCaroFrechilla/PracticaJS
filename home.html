<!DOCTYPE html>
<html>

<head>
    <title>NumeroSecreto</title>
    <link rel="icon" type="image/x-icon" href="images/logo.webp">
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <h1>Adivina el número secreto</h1>
    <!-- Seccion CODIGO -->
    <div id="codigo">
        <div id="codigo_celda">
            <p id="codigo_numero">*</p>
        </div>
        <div id="codigo_celda">
            <p id="codigo_numero">*</p>
        </div>
        <div id="codigo_celda">
            <p id="codigo_numero">9</p>
        </div>
        <div id="codigo_celda">
            <p id="codigo_numero">*</p>
        </div>
        <div id="codigo_celda">
            <p id="codigo_numero">*</p>
        </div>
    </div>
    <!-- Seccion COMPROBAR -->
    <div id="comprobar">
        <p id="comprobar_titulo">Escribe aquí su numero</p>
        <form id="inputNumero" onsubmit="" action="">
            <input type="text" name="nom" value="01234" id="comprobar_numero">
            <br>
            <input type="submit" value="Comprobar" id="comprobar_boton">
        </form>
    </div>
    <!-- Seccion INFO -->
    <div id="info">
        <p>Primer intento, suerte!</p>
    </div>
</body>

</html>
